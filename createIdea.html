<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/57d5e4dc4a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/createIdea.css">
    <title>Create Idea</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav-bar">
          <h1 class="logo">LOGO</h1>
          <div class="links">
            <a href="#">Home</a>
            <a href="opinion.html">Ideas</a>
            <a href="#">Serivces</a>
            <a href="#">Contact Us</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="special-content">
        <p class="special-heading">New Idea</p>
        <h1>Add New Idea</h1>
      </div>
      <div class="container">
        <form action="">
          <div class="first">
            <input type="text" placeholder="Enter Your Name...">
            <input type="text" placeholder="Enter Your Email...">
          </div>
          <input type="text" placeholder="Enter The Subject...">
          <textarea placeholder="Enter The Idea"></textarea>
          <div class="checkin">
            <div>
              <input type="radio" id="yes" name="check">
              <label for="">Yes</label>
              <input type="radio" id="no" name="check">
              <label for="">No</label>
            </div>
            <p>Are You Sure For The Data You Entried</p>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="JS/app.js"></script>
  </body>
